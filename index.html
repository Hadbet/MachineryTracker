<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Machinery Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Grammer_Logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Video background container */
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            transition: 1s opacity;
        }

        /* Overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.7); /* Dark blue overlay */
            z-index: -50;
        }
    </style>
</head>
<body class="bg-gray-900">

<!-- Moving Background -->
<div class="overlay"></div>
<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" id="video-background">
    <!-- Royalty-free video from Pexels. You can replace this with your own. -->
    <source src="https://grammermx.com/AleTest/ATS/videos/Video.mp4" type="video/mp4">
</video>

<!-- Main Login Container -->
<div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="images/logoWhite.png" alt="Logo de Grammer" class="h-20 w-20 mx-auto mb-4 rounded-full shadow-lg">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight">
                Machinery Tracker
            </h1>
        </div>

        <!-- Login Form -->
        <div class="bg-white/10 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-white/20">
            <form id="loginForm">
                <div class="space-y-6">
                    <!-- Nómina Input -->
                    <div>
                        <label for="nomina" class="block text-sm font-medium text-gray-200">Payroll</label>
                        <input type="text" id="nomina" name="nomina" required
                               class="mt-1 block w-full px-4 py-3 bg-gray-700/50 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Contraseña Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full px-4 py-3 bg-gray-700/50 border border-gray-500 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="mt-8">
                    <button type="submit" id="submit-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-transform transform hover:scale-105">
                        Log in
                    </button>
                </div>
                <!-- Message Area -->
                <div id="form-message" class="mt-4 text-center text-red-400 font-semibold"></div>
            </form>
        </div>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const submitButton = document.getElementById('submit-button');
    const formMessage = document.getElementById('form-message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent default form submission

        // Clear previous messages and show loading state
        formMessage.textContent = '';
        submitButton.disabled = true;
        submitButton.textContent = 'Verifying...';

        const formData = new FormData(loginForm);
        // Replace with the actual URL of your PHP validation script
        const url = 'https://grammermx.com/Ingenieria/MachineryTracker/dao/daoLogin.php';

        try {
            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Error de conexión con el servidor.');
            }

            const result = await response.json();

            if (result.success) {
                // If login is successful, redirect to the main page
                formMessage.textContent = 'Access granted! Redirecting...';
                formMessage.classList.remove('text-red-400');
                formMessage.classList.add('text-green-400');
                // Replace '#' with the actual URL of your portal's main page
                window.location.href = 'historico.php';
            } else {
                // If login fails, show the error message from the server
                throw new Error(result.message || 'Nómina o contraseña incorrecta.');
            }

        } catch (error) {
            formMessage.textContent = error.message;
        } finally {
            // Restore button state
            submitButton.disabled = false;
            submitButton.textContent = 'Log In';
        }
    });
</script>

</body>
</html>
